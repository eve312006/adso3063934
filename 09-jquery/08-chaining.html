<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08- Chaining</title>
    <link rel="shortcut icon" href="../Images/jquery.ico" type="imagen/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        button.btn {
            display: flex;
            cursor: pointer;
            background-color: #fff9;
            border: none;
            margin: 1rem auto;
            border-radius: 0.4rem;
            padding: 0.6rem 1.2rem;
            transition: transform;

            &:hover {
                transform: scale(1.05);
            }
        }

        .area {
            background-image: url(img/images4.avif);
            background-size: cover;
            background-position: center;
            height: 20rem;
            border-radius: 15px;
            border: 2px black solid;
            overflow: hidden;
            height: 300px;
            margin: 2rem auto;
            position: relative;
            width: 300px;

            article.area:hove {
                box-shadow: 0px 0px 20px 10px #890fa1b3;
            }

            .character {
                position: absolute;
                top: 10px;
                left: 10px;
                transform: rotate(90deg);
                transition: all 0.2s ease-in;
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>

<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1>08- Chaining</h1>
            <p>Chain multiple jQuery methods for concise code.</p>
        </header>
        <section class="section">
            <button class="btn">Animated</button>
            <article class="area">
                <img class="character" src="img/images8.png" alt="">
            </article>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.btn').click(function () {
                $('.character').animate({ 'left': '210px' })
                    .animate({ 'top': '210px' })
                    .animate({ 'left': '10px' })
                    .animate({ 'top': '10px' })
            })
        })
    </script>
</body>

</html>
