<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07- Callback</title>
    <link rel="shortcut icon" href="../Images/jquery.ico" type="imagen/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        button.btn {
            display: flex;
            cursor: pointer;
            background-color: #fff9;
            border: none;
            margin: 1rem auto;
            border-radius: 0.4rem;
            padding: 0.6rem 1.2rem;
            transition: transform;
            &:hover {
                transform: scale(1.05);
            }
        }
        figure.character {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            gap: 0.4rem;
            width: 160px;

            figcaption {
                background-color: #fff9;
                border-radius: 0.4rem;
                padding: 0.4rem 0.8rem;
                color: #000;
                width: 180px;
                text-align: center;
            }

            img {
                border-radius: 20px;
                border: 2px black solid;
            }

            img:hover {
                box-shadow: 0px 0px 20px 10px #890fa1b3;
            }

        }
    </style>
</head>

<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1>07- Callback</h1>
            <p>Use callback functions to execute code after an action.</p>
        </header>
        <section class="section">
            <button class="btn">Animated</button>
            <figure class="character">
                <img src="img/elhermoso.webp" alt="El hermoso" width="140px">
                <figcaption>El hermoso</figcaption>
            </figure>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.btn').click(function () {
                $(this).css({opacity: 0.3,'pointer-events': 'none'})
                $('figcaption').text('Animation Started')
                $('figure').animate({ left: '150px' }, 4000, function () {
                    $('figure').animate({ left: '0px' }, 4000, function () {
                        $('ficaption').text('Animation Ended')
                        $('.btn').css({opacity: 1, 'pointer-events': 'all'})
                    })
                })
            })
        })
    </script>
</body>

</html>
