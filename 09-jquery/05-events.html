<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05- Events</title>
    <link rel="shortcut icon" href="../Images/jquery.ico" type="imagen/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        figure {
            border-radius: 0.4rem;
            overflow: hidden;
            padding: 0;
            margin: 1rem auto;
            height: 232px;
            width: 217px;
            filter: grayscale(1);
            border: 2px solid white;
            transition: all 0.4s ease-in;

            img {
                transition: all 0.4s 0.4s ease-in;
                transform: scale(1.6);
            }
        }

        .area {
            background-image: url(img/images4.avif);
            background-size: cover;
            background-position: center;
            height: 20rem;
            border-radius: 0.4rem;
            border: 2px solid white;
            overflow: hidden;
            height: 300px;
            margin: 2rem auto;
            position: relative;
            width: 300px;

            .character {
                position: absolute;
                top: 120px;
                left: 120px;
                transition: all 0.2s ease-in;
                width: 60px;
                height: 60px;
            }
        }

        select.emoji {
            appearance: none;
            display: flex;
            margin: 1rem auto;
            padding: 0.4rem;
            width: 120px;
        }

        output.emotion {
            display: block;
            width: 100px;
            font-size: 12rem;
            width: 16rem;
            margin: 0 auto;

        }
    </style>
</head>

<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1>05- Events</h1>
            <p>Handle user interactions like clicks and keypresses.</p>
        </header>
        <section class="section">
            <h3>MouseEnter & MouseLeave</h3>
            <figure>
                <img src="../09-jquery/img/images.jpg" alt="">
            </figure>
            <h3>Keyup</h3>
            <article class="area">
                <img class="character" src="img/images8.png" alt="">
            </article>
            <h4>Form Events:</h4>
            <h3>Change</h3>
            <select class="emoji">
                <option value="‚ùî">Select emotion...</option>
                <option value="üòü">Sad</option>
                <option value="üò°">Angry</option>
                <option value="üòÅ">Happy</option>
            </select>
            <output class="emotion">‚ùî</output>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('figure').on('mouseenter', function () {
                $(this).css('filter', 'grayscale(0)')
                $(this).children('img').css('transform', 'scale(1)')
            })

            $('figure').on('mouseleave', function () {
                $(this).css('filter', 'grayscale(1)')
                $(this).children('img').css('transform', 'scale(1.6)')
            })
        })

        // Keyup
        $left = 120
        $top = 120
        $(document).keyup(function (event) {
            switch (event.key) {
                case 'ArrowLeft':
                    if ($left > 0) {
                        $left -= 60
                        $('.character').css('left', $left + 'px')
                    }
                    break
                case 'ArrowUp':
                    if ($top > 0) {
                        $top -= 60
                        $('.character').css('top', $top + 'px')
                    }
                    break
                case 'ArrowRight':
                    if ($left < 240) {
                        $left += 60
                        $('.character').css('left', $left + 'px')
                    }
                    break
                case 'ArrowDown':
                    if ($top < 240) {
                        $top += 60
                        $('.character').css('top', $top + 'px')
                    }
                    break
            }
        })

        // Change
        $('.emoji').change(function() {
            $('.emotion').text($(this).val())
        })
    </script>
</body>

</html>
